<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanp - Never Die | Login</title>
    <link rel="stylesheet" href="styles/styles.css">

<body>
    <div class="main-container">
        <div class="login-container">
            <div class="header">
                <h1>Zanp <span class="highlight">- Never Die</span></h1>
                <div class="decoration">
                    <div class="circle purple"></div>
                    <div class="circle dark-purple"></div>
                    <div class="circle light-purple"></div>
                </div>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="UsuÃ¡rio" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div class="links">
                    <a href="#" id="forgotPassword">Esqueci a senha</a>
                </div>
            </form>
            
            <div class="footer">
                <p>by <span class="zaan">Zaan</span></p>
            </div>
        </div>
    </div>
    
    <script src="scripts/script.js"></script>
